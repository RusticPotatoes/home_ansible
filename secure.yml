---
- hosts: all
  become: yes
  become_method: sudo
  vars_files:
    - vars/secure.yml

  pre_tasks:
    - name: Print current user
      command: whoami
      register: whoami
      become: yes
    - debug:
        var: whoami.stdout

    - name: Install fail2ban
      ansible.builtin.apt:
        name: fail2ban
        state: present
      become: yes

  tasks:
    - block:
        - name: Execute security role
          include_role:
            name: geerlingguy.security
      become: yes